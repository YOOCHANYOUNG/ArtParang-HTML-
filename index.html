<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력해주세요</title>

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="mainArea1">

    <!-- 메뉴 영역 -->
    <div class="mainArea2">
        <!-- 메뉴 글씨 영역 -->
        <div class="navTop">
            <div id="logo"><img src="./image/logo.png" alt="로고" class="logoImage"></div>
            <div>사업안내</div>
            <div>입지환경</div>
            <div>상품안내</div>
            <div>타입안내</div>
            <div>이미지</div>
            <div>영상</div>
        </div>
    </div>

    <!-- 대표이미지 영역 -->
    <div class="mainArea3">
        <div class="mainImageArea">
            <img src="./image/mainImage3.png" alt="대표이미지" class="mainImage">
        </div>
    </div>

    <!-- 전단지 영역 -->
    <div class="mainArea4">
        <div>
            <img src="./image/sample.png" alt="전단지영역">
        </div>
    </div>

    <!-- 사업안내 / 입지환경 영역 버튼 -->
    <div class="mainArea5">
        <div class="mainArea5-row1">
            <div class="mainArea5-row1-title1">
                <div>사업안내&nbsp;</div>
                <div>[Business Guide]</div>
            </div>
            <div class="mainArea5-row1-title2">
                <div>입지환경&nbsp;</div>
                <div>[Location Environment]</div>
            </div>
        </div>

        <div class="mainArea5-row2">
            <div class="mainArea5-row1-title3">
                <div>상품안내&nbsp;</div>
                <div>[Product Information]</div>
            </div>
            <div class="mainArea5-row1-title4">
                <div>타입안내&nbsp;</div>
                <div>[Type Information]</div>
            </div>
        </div>
    </div>

    <!-- 영상영역 -->
    <div class="mainArea6">
        <!-- 영상에 소스코드 복사하여 사용 -->
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/cMt-9mnkTnM" title="𝐏𝐥𝐚𝐲𝐥𝐢𝐬𝐭 하루종일 틀어놔도 질리지 않는 이유가 있다 | 요즘 검색되는 노래 모음" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="mainArea7">
        <div>※ 방문예약상담 ※</div>
        <div class="form-section">
            <div class="form-title1">문의정보 입력</div>
            <div class="form-title2">(내용을 입력하여 제출하는 담당자에게 문의 안내가 전송 됩니다.)</div>
            <form class="inquiry-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="text" id="phone" name="phone" placeholder="연락처를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="message">문의내용</label>
                    <textarea id="message" name="message" placeholder="문의 내용을 입력하세요"></textarea>
                </div>
                <div class="form-group">
                    <div class="privacy-policy">
                        <input type="checkbox" id="privacy-agreement" name="privacy-agreement">
                        <label for="privacy-agreement">개인정보취급방침에 동의합니다.</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">제출</button>
            </form>
        </div>
    </div>



    <!-- JS 연결 -->
    <script src="./js/index.js"></script>
</body>
</html>
